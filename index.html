<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "Fund Performance"
	},
	axisX: {
		interval: 1,
		intervalType: "month",
		valueFormatString: "MMM"
	},
	axisY:{
		includeZero: false
	},
	data: [{        
		type: "line",
      	indexLabelFontSize: 16,
		dataPoints: [
			{ x: new Date(2018, 05, 1),y: 1755},
			{ x: new Date(2018, 06, 1),y: 1690, indexLabel: "Trade war becomes official with US launching tarrifs of 25% on USD50 bn", markerColor: "DarkSlateGrey", markerType: "cross" },
			{ x: new Date(2018, 07, 1),y: 1790 },
			{ x: new Date(2018, 08, 1),y: 1825 },
			{ x: new Date(2018, 09, 1),y: 1795, indexLabel: "Continued tarrif hike of 10% on additional USD200 bn China imports", markerColor: "DarkSlateGrey", markerType: "cross" },
			{ x: new Date(2018, 10, 1),y: 1720, indexLabel: "Tabling of budget 2019", markerColor: "DarkSlateGrey", markerType: "cross" },
			{ x: new Date(2018, 11, 1),y: 1685 },
			{ x: new Date(2019, 00, 1),y: 1683, indexLabel: "Tarrif hike put on hold following trade truce in december", markerColor: "DarkSlateGrey", markerType: "cross" },
			{ x: new Date(2019, 01, 1),y: 1686 ,indexLabel: "Fed indicates that it may stop rising rates",markerColor: "DarkSlateGrey", markerType: "cross" },
			{ x: new Date(2019, 02, 1),y: 1725 },
			{ x: new Date(2019, 03, 1),y: 1625 },
			{ x: new Date(2019, 04, 1),y: 1645, indexLabel: "OPR cut by 25bps to 3%", markerColor: "DarkSlateGrey", markerType: "cross" },
			{ x: new Date(2019, 05, 1),y: 1610, }
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
