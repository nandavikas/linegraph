<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,

		text: "Fund Performance - 2019"
	},
	axisY:{
		includeZero: false
	},
	data: [{        
		type: "line",
      	indexLabelFontSize: 16,
		dataPoints: [
			{ x: 1755,y: new Date(2018, 05, 1)},
			{ x: 1690,y: new Date(2018, 06, 1), indexLabel: "Trade war becomes official with US launching tarrifs of 25% on USD50 bn", markerColor: "DarkSlateGrey", markerType: "cross" },
			{ x: 1790,y: new Date(2018, 07, 1) },
			{ x: 1825,y: new Date(2018, 08, 1) },
			{ x: 1795,y: new Date(2018, 09, 1), indexLabel: "Continued tarrif hike of 10% on additional USD200 bn China imports", markerColor: "DarkSlateGrey", markerType: "cross" },
			{ x: 1720,y: new Date(2018, 10, 1), indexLabel: "Tabling of budget 2019", markerColor: "DarkSlateGrey", markerType: "cross" },
			{ x: 1685,y: new Date(2018, 11, 1) },
			{ x: 1683,y: new Date(2019, 00, 1), indexLabel: "Tarrif hike put on hold following trade truce in december", markerColor: "DarkSlateGrey", markerType: "cross" },

			{ x: 1725,y: new Date(2019, 02, 1) },
			{ x: 1625,y: new Date(2019, 03, 1) },
			{ x: 1645,y: new Date(2019, 04, 1), indexLabel: "OPR cut by 25bps to 3%", markerColor: "DarkSlateGrey", markerType: "cross" },
			{ x: 1610,y: new Date(2019, 05, 1), }
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
